<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Multi-level Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Show second-level dropdown on hover */
        .dropdown:hover > .dropdown-menu {
            display: block;
            margin-top: 0; /* Fix space issue */
        }

        /* Position the second-level dropdown */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-left: 0.1rem;
            display: none;
            position: absolute;
        }

        /* Show submenu on hover */
        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Dropdown Menu
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li class="dropdown-submenu">
                    <a class="dropdown-item" href="#">Submenu &raquo;</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sub Item 1</a></li>
                        <li><a class="dropdown-item" href="#">Sub Item 2</a></li>
                    </ul>
                </li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
